{% extends "admin/base_site.html" %}
{% load i18n static %}
{% block breadcrumbs %}
   <div class="breadcrumbs">
        <a href="{% url 'admin:index' %}">Home</a>
         > Product Inward
    </div>
{% endblock %}
{% block content %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
    $( function() {
        $( "#product" ).autocomplete({
          minLength: 3,
          source:function(request, response){
            $.ajax({
                url: "/admin/product/product-autocomplete/?term=" + $("#product").val(),
                type: "GET",
                success: function (res) {
                    if (res.success){
                        if (res.data){
                            var results = [];
                            var data = res.data;
                            $.each(data, function(i, item) {
                                var itemToAdd = {
                                    pid : item.id,
                                    value : item.name,
                                    label : item.name
                                };
                                results.push(itemToAdd);
                            });
                            response(results);
                        }
                    }

                }
              });
           }
        });
  } );

</script>
<div id="content-main">
    <form id="inward" method="post" >
        {%csrf_token%}
        <table>
            <tr>
                <td>
                    <label for="product">Product</label></td>
                <td>
                    <div class="ui-widget" style="width:300px;">
                        <input id="product" type="text" name="product" placeholder="type here...">
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="hsn_code">HSN Code</label></td>
                <td><input type="text" id="hsn_code" name="hsn_code"/></td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity</label></td>
                <td><input type="number" id="quantity" name="quantity"/></td>
            </tr>
             <tr>
                <td><label for="cp">Landing Price</label></td>
                <td><input type="number" step="0.01"  id="cp" name="cp"/></td>
            </tr>
            <tr>
                <td><label for="mrp">MRP</label></td>
                <td><input type="number" step="0.01"  id="mrp" name="mrp"/></td>
            </tr>
            <tr>
                <td><label for="tax">Tax Value %</label></td>
                <td><input type="number" step="0.01"  id="tax" name="tax"/></td>
            </tr>

            <tr>
                <td><input type="submit" value="Add Stock"/></td>
            </tr>
        </table>


    </form>
</div>
{% endblock %}
